<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./static/style.css" />
    <title>Login</title>
</head>
<body>
    <form class = "login-form" onSubmit = "{() => yourOnSubmitFunc()}">
        <div class = "email">
            <label for = "login-lable-email" class = "login-text" >Living from</label>
            <input type = "text" class = "login-lable" id = "login-lable-email">
        </div>

        <div class = "password">
            <label for = "login-lable-password" class = "login-text" >Living from</label>
            <input type = "text" class = "login-lable" id = "login-lable-password">
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
